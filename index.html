<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anybody">
    <script src="main.js" defer></script>
    <title>The Library</title>
</head>
<body>
    <header>The Library</header>
    <div class="controls">
        <button id="add">Add Book</button>
        <button id="clear">Delete All</button>
    </div>
    <form id="bookForm" onsubmit="return false">
        <label for="title">Title:</label>
        <input type="text" id="title" required minlength="2">
        <label for="author">Author:</label>
        <input type="text" id="author" required minlength="2">
        <label for="pages">Pages:</label>
        <input type="number" id="pages" required min="1">
        <label for="status">Have you read it?</label>
        <select name="status" id="status">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </form>
    <div class="formButtons">
        <button form="bookForm" type="submit" class="submitForm">Add To List</button>
        <button class="closeForm">Close</button>
    </div>
    <main class="bookshelf"></main>
</body>
</html>
