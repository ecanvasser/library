<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anybody">
    <script src="main.js" defer></script>
    <title>The Library</title>
</head>
<body>
    <header>The Library</header>
    <div class="controls">
        <button id="add">Add Book</button>
        <button id="clear">Delete All</button>
    </div>
    <form id="bookForm" onsubmit="return false" novalidate>
        <label for="title">
            <div class="top-row">
                Title
                <input type="text" id="title" required minlength="2">
            </div>
            <span id="titleError"></span>
        </label>
        <label for="author">
            <div class="top-row">
                Author
                <input type="text" id="author" required minlength="2">
            </div>
            <span id="authorError"></span>
        </label>
        <label for="pages">
            <div class="top-row">
                Pages
                <input type="number" id="pages" required min="1">
            </div>
            <span id="pagesError"></span>
        </label>
        <label for="status">
            <div class="top-row">
                Have you read it?
                <select name="status" id="status" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </label>
    </form>
    <div class="formButtons">
        <button form="bookForm" type="submit" class="submitForm" id="submit">Add To List</button>
        <button class="closeForm">Close</button>
    </div>
    <main class="bookshelf"></main>
</body>
</html>
