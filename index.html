<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anybody">
    <script src="main.js" defer></script>
    <title>The Library</title>
</head>
<body>
    <header>The Library</header>
    <div class="controls">
        <button id="add">Add Book</button>
        <button id="clear">Delete All</button>
    </div>
    <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="pages">Pages:</label>
        <input type="text" id="pages">
        <label for="status">Have you read it?</label>
        <select name="status" id="status">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </form>
    <div class="formButtons">
        <button form="bookForm" type="submit" class="submitForm">Add To List</button>
        <button class="closeForm">Close</button>
    </div>
    <main class="bookshelf">
        <div class="card">
            <div class="title">Title:<div class="title-name"> Davinci Code</div></div>
            <div class="author">Author:<div class="author-name">Dan Brown</div></div>
            <div class="pages">Pages:<div class="page-count">689</div></div>
            <div class="status">Not read yet</div>
        </div>
        <div class="card">
            <div class="title">Title:<div class="title-name"> Talking To Strangers</div></div>
            <div class="author">Author:<div class="author-name">Malcom Gladwell</div></div>
            <div class="pages">Pages:<div class="page-count">316</div></div>
            <div class="status">Not read yet</div>
        </div>
        <div class="card">
            <div class="title">Title:<div class="title-name">Atomic Habits</div></div>
            <div class="author">Author:<div class="author-name">James Clear</div></div>
            <div class="pages">Pages:<div class="page-count">322</div></div>
            <div class="status">Not read yet</div>
        </div>
    </main>
</body>
</html>
